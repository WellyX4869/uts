<ion-header>
  <ion-toolbar>
    <ion-title>List Notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of isiData | async; let i=index;">
      <ion-label>
        <h1>{{data.judul}}</h1>
        <p>{{data.isi}}</p>
        <ion-button color="primary" (click)="AksesIni(data.judul)">Akses ini</ion-button>
        <ion-button color="secondary">Edit ini</ion-button>
        <ion-button color="danger" (click)="HapusIni(data.judul)">Hapus ini</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
